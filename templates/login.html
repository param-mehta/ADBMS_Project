{% extends "layout.html" %}

{% block title %}
Log In
{% endblock %}

{% block main %}
<form action="/login" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" id = 'user' name="username" placeholder="Username" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="password" id = 'pass' placeholder="Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit" id = 'submit' disabled >Log In</button>
</form>

<script>
    document.querySelector('#user').onkeyup = function() {
      if (document.querySelector('#user').value ===''){
        document.querySelector('#submit').disabled = true;
      }

    }
    document.querySelector('#pass').onkeyup = function() {
      if (document.querySelector('#pass').value ===''){
        document.querySelector('#submit').disabled = true;
      }
      else {
        document.querySelector('#submit').disabled = false;
      }
    }
</script>
{% endblock %}
